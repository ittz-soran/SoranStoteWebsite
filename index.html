<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .A {
        padding: 70px;
        height: 100vh;
        background-color: rgba(0, 182, 155, 0.285);
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      /* Ensure the parent container has a white background */
      .container {
        background-color: #ffffff;
      }
      h1 {
        color: rgb(0, 0, 0);
      }
      .responsive-image {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
      }

      /* Media query for smaller screens */
      @media screen and (max-width: 768px) {
        .responsive-image {
          width: 100%; /* Full width on smaller screens */
          max-height: 80vh; /* Limit height on smaller screens */
          object-fit: contain; /* Maintain aspect ratio */
        }
      }

      h1 {
        font-family: "Noto Kufi Arabic",system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-style: normal;
        font-size: clamp(1.5rem, 5vw, 3rem);
        line-height: 1.2;
        margin-bottom: 0.5em;
        text-align: center;
      }

      /* Optional: Adjust font weight for different screen sizes */
      @media screen and (max-width: 768px) {
        h1 {
          font-weight: 600; /* Slightly lighter on mobile */
        }
      }

      @media screen and (min-width: 769px) {
        h1 {
          font-weight: 700; /* Bolder on larger screens */
        }
      }
      .noto-kufi-arabic-light {
        font-family: "Noto Kufi Arabic", sans-serif;
        font-optical-sizing: auto;
        font-weight: 300;
        font-style: normal;
      }

      .noto-kufi-arabic-regular {
        font-family: "Noto Kufi Arabic", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }

      .noto-kufi-arabic-bold {
        font-family: "Noto Kufi Arabic", sans-serif;
        font-optical-sizing: auto;
        font-weight: 700;
        font-style: normal;
      }
    </style>
  </head>
  <body class="noto-kufi-arabic-regular antialiased">
    <div class="A">
      <div>
        <!-- <img

        <h1>مرحباً بكم في الموقع الرسمي لمتجر سوران</h1>
      </div>
      <img src="Untitled-1.png" alt="" class="responsive-image" />
      <h4>Phone : +(964) 7501252131  +(964) 7739641000</h4>
      <h4>Address : Iraq, Sulaymaniah, Halabja</h4>
    </div>

      crossorigin="anonymous"
    ></script>
  </body>
</html>
